<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="shortcut icon" href="support-svgrepo-com.png" type="image/x-icon">
    <link rel="stylesheet" href="support.css">
  </head>
  <body>
    <video autoplay loop muted plays-inline class="vid">
      <source src="Technology Background Video Loop For Website.mp4" type="video/mp4" >
    </video>
    <header>
      <nav>
        <ul>
          <li><a href="login.html">Login</a></li>
          <li><a href="main.html">Games</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form id="contact-form">
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </main>
    <script >const form = document.querySelector('form');
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
        alert(`Thank you, ${name}, for your message! We'll get back to you at ${email} soon.`);
        form.reset();
      });
    </script>
  </body>
</html>
